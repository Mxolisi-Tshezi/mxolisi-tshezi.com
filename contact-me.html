<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - Mxolisi Tshezi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(120deg, #0d1f42, #123b62);
        color: #e0e0e0;
        overflow: hidden;
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(12, 25, 50, 0.9);
        padding: 15px 0;
        display: flex;
        justify-content: center;
        z-index: 1000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      nav a {
        color: #e0e0e0;
        margin: 0 15px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: color 0.3s, transform 0.3s;
      }

      nav a:hover {
        color: #00bcd4;
        transform: scale(1.1);
      }

      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: transparent;
      }

      .contact-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        margin: 15vh auto;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        color: #00bcd4;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin: 10px 0;
      }

      a {
        color: #00bcd4;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      a:hover {
        color: #008ba3;
      }

      .social-links {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-links a {
        color: white;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#certifications">Certifications</a>
      <a href="#achievements">Achievements</a>
      <a href="work_experience.html">Experience</a>
      <!-- <a href="#contact">Contact</a> -->
      <a href="contact-me.html">Contact</a>
    </nav>
    <div id="particles-js"></div>
    <div class="contact-container">
      <h1>Contact Me</h1>
      <p>
        <strong>Email:</strong>
        <a href="mailto:nyawose57@gmail.com">nyawose57@gmail.com</a>
      </p>
      <!-- <p><strong>Phone:</strong> +123 456 7890</p> -->
      <p>
        <strong>LinkedIn:</strong>
        <a href="https://www.linkedin.com/in/mxolisitshezi" target="_blank"
          >linkedin.com/in/mxolisitshezi</a
        >
      </p>
      <p>
        <strong>GitHub:</strong>
        <a href="https://github.com/Mxolisi-Tshezi" target="_blank"
          >github.com/Mxolisi-Tshezi</a
        >
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 5 },
          },
          opacity: {
            value: 0.5,
            random: true,
            anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 1200 },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true,
          },
          modes: {
            grab: { distance: 140, line_linked: { opacity: 1 } },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: { distance: 200, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
